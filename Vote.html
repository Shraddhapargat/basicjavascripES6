<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Demo</title>
    <script>

        let n = Number(prompt("Enter your Date of year"))
        let a = 2022;
        let x = a - n;
        if (x > 18) {
            document.write("<h2>Your age is</h2>", x)
            document.write("<h2>You are eligible for vote</h2>")
        }
        else if (x < 18) {
            document.write("<h2>Your age is</h2>", x)
            document.write("<h2>You are not eligible for vote</h2>")
        }
        else {
            document.write("<h2>Enter valid Input above!</h2>")
        }
    </script>
</head>

<body>
    <h3>Welcome to html</h3>
</body>

</html>
