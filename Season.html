<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Demo</title>
    <script>

        let n = Number(prompt("Enter Number to find season"))

        switch (n) {
            case 1: document.write("<h3>1 january</h3>");
                document.write("<h2>Winter Season</h2>");
                break;
            case 2: document.write("<h3>2 February</h3>");
                document.write("<h2>Spring Season</h2>");
                break;
            case 3: document.write("<h3>3 March</h3>");
                document.write("<h2>Spring Season</h2>");
                break;
            case 11: document.write("<h3>11 November</h3>");
                document.write("<h2>Winter Season</h2>");
                break;
            case 12: document.write("<h3>12 December</h3>");
                document.write("<h2>Winter Season</h2>");
                console.log("winter")
                break;
            case 4: document.write("<h3>4 April</h3>");
                document.write("<h2>Summer Season</h2>");
                break;
            case 5: document.write("<h3>5 May</h3>");
                document.write("<h2>Summer Season</h2>");
                break;
            case 6: document.write("<h3>6 june</h3>");
                document.write("<h2>Summer Season</h2>");
                break;
            case 7: document.write("<h3>7 july</h3>");
                document.write("<h2>Rainy Season</h2>");
                break;
            case 8: document.write("<h3>8 August</h3>");
                document.write("<h2>Rainy Season</h2>");
                break;
            case 9: document.write("<h3>9 September</h3>");
                document.write("<h2>Rainy Season</h2>");
                break;
                document.write("<h2>Rainy Season</h2>");
            case 10: document.write("<h3>10 October</h3>");
            document.write("<h2>Monsoon Season</h2>");
                break;
            default: "Invalid Input";
        }
    </script>
</head>

<body>
    <h3>Welcome to html</h3>
</body>

</html>
