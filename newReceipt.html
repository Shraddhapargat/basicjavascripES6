<html>
  <head>
    <style>
      body {
        font-family: 'Helvetica';
        font-size: 12px;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
       
      * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }

      header, footer {
        height: 50px;
        background-color: #fff;
        color: #000;
        display: flex;
        justify-content: center;
        padding: 0 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 5px 10px 50px 10px;
        border: 1px solid black;
      }

      td {
        padding: 5px;
      }

      th {
        background-color: #ccc;
      }
    
    .container {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .headerCont {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        margin-top: 55px;
        border-bottom: 5px dashed black;
        border-top: 5px dashed black;
        padding: 10px 0;
    }

    .mainHeader {
        text-align: center;
    }

    .mainHeader h1 {
        font-size: 14px;
        font-weight: bold;
    }

    .mainHeader h2 {
        font-size: 14px;
        font-weight: bold;
        margin: 15px 0 0;
    }
    .row {
        display: flex;
        flex-direction: row;
        margin-top: 5px ;
        align-items: flex-start;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .row + .row {
        margin-top: 10px;
    }

    .key {
      
        text-align: right;
        color: #000;
  
        font-weight: 600;
        
    }

    .value {
        width: 50%;
        margin-left: 5px;
        color: #000;
        text-align: left;
        font-weight: 400;
        font-size: 35px;
        word-break: break-all;
        letter-spacing: 0.5px;
    }

    .qrcode {
      margin-top: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .qrcode img {
        width: 150px;
        height: auto;
    }
    .hidetext { -webkit-text-security: disc; /* Default */ }
    @media print {
        body,html {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
    }
    .container {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
        .headerCont, .row, .qrcode {
            page-break-inside: avoid;
            page-break-after: auto;
            page-break-before: auto;
        }
    }
    </style>
  </head>
