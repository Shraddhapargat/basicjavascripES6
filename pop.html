<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Demo</title>
    <script>
   let arr = [1,2,3,4,5];
        let arr_new = [arr.length-1];
        let j=3;
        for(let i=0, k=0;i<arr.length;i++){
            if(i!=j){
                arr_new[k]=arr[i];
                k++;
            }}
            document.write('array', arr)
            document.write('array after', arr_new)
    </script>
</head>
<body>
    <h3>Welcome to shraddha html</h3>
</body>

</html>
