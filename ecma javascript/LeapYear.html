<script>
    var year = Number(prompt("enter year to find it is leap year or not"))
    debugger;
    if (year % 4 == 0) {
        document.write("Leap year")
        console.log("Leap year")
    }
    else if (year % 100 == 0) {
        document.write("Leap year")
        console.log("Leap year")
    }
    else if (year % 100 == 0) {
        document.write("Leap year")
        console.log("Leap year")
    }
    else {
        document.write("Not a leap year")
        console.log("Not a leap year")
    }
</script>
